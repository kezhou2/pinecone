  <body> 
    <div class="container wraper">
        <!-- Header-->
        <header style="padding:40px 0;">            
            <!-- nav_logo-->
            <div class="nav_logo">            
                <div class="container">
                    <div class="row-fluid">

                        <!-- Logo-->
                        <div class="span3 logo">
                            <a href="index.html" title="回到首页">                            
                                <img src="img/logo.png" alt="Logo">

                        <nav class="span9">

        <section class="content_info" style="padding-top:0px;">
            
            <section class="info_resalt borders" style="background: url('/img/bg_index_static.png');">
                <div class="center_info">  
                     <div class="row-fluid">
						<div class="span5 offset1" style="border-right: 1px dashed #e5e5e5;">
							<form id="login" method="post" action="j_spring_security_check">
							  <fieldset>
								<legend><h1>登录</h1></legend>
								<div class="control-group">
									<div class="controls">
										 <div class="input-prepend">
											<span class="add-on" style="height:26px"><i class="icon-user"></i></span> 
											<input type="text" class="input-xlarge" style="height:26px" id="j_username" name="j_username" placeholder="用户名">
										 </div>
										<span class="help-block">&nbsp;</span>
									</div>
								 </div>
								<div class="control-group">
									<div class="controls">
										<div class="input-prepend">
											<span class="add-on" style="height:26px"><i class="icon-lock"></i></span> 
											<input type="password" class="input-xlarge" style="height:26px" id="j_password" name="j_password" placeholder="密码">
										 </div>
										 <span class="help-block">&nbsp;</span>
									</div>
								 </div>
								 <div class="control-group">
									<div class="controls">
										<button type="submit" class="btn btn-primary">登录</button>
										<a href="registry.html" class="btn btn-danger">创建账户</a>
										<a class="btn">忘记密码...</a>
									</div>
								 </div>
							  </fieldset>
							</form>
						</div>
                        <div class="span5">
                            <img src="img/login_right.jpg" style="-webkit-border-radius: 6px;-moz-border-radius: 6px;border-radius: 6px;" />
                        </div>
                    </div>
                </div>
            </section>

        </section>

        <script type="text/javascript" src="js/fancybox/jquery.fancybox-1.3.1.js"></script>

        <script type="text/javascript" src="js/scrollama/TweenMax.min.js"></script>
        <script type="text/javascript" src="js/scrollama/jquery.superscrollorama.js"></script>

        <script type="text/javascript" src="js/gallery/modernizr.custom.26633.js"></script>

        <!--fUNCTIONS-->
        <script type="text/javascript" src="js/jquery-func.js"></script>
        <!-- ======================= End JQuery libs =========================== -->
		<script type="text/javascript">
		
			$(document).ready(function() {
				
				$("#login").validate({
					rules : {
						j_username : {
							required : true,
							alphanumeric : true
						},
						j_password : {
							required : true
						}
					},
					submitHandler : function(form) {  
						$.sessionStorage.setItem("username", $("#j_username").val());
						$.sessionStorage.setItem("password", $("#j_password").val());
						form.submit();
					}
				});
			
			});
	
		</script>
