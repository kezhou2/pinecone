							<div class="row">
								<div class="col-sm-2 col-md-2 col-lg-2 hidden-sm"></div>
								<div class="well col-xs-12 col-sm-12 col-md-8 col-lg-8">
									<form id="signup" role="form" method="post" action="#">
										<legend>欢迎加入我们！</legend>
										<div class="form-group">
											<label for="username" class="control-label">用户名</label>
											<input type="text" class="form-control" id="username" name="username" placeholder="用户名">
										</div>
										<div class="form-group">

										</div>
										<div class="form-group">
											<label for="password" class="control-label">密码</label>
											<input type="password" class="form-control" id="password" name="password" placeholder="密码">
										</div>
										<div class="form-group">
											<label for="conpassword" class="control-label">确认密码</label>
											<input type="password" class="form-control" id="conpassword" name="conpassword" placeholder="确认密码">
										</div>
										<div class="form-group pull-right">
											<div class="col-sm-12 pull-right">
												<button type="submit" class="btn btn-success">提交</button>

        <script src="js/vendor/jquery-1.9.0.min.js"></script>

		<!-- Latest compiled and minified JavaScript --> 
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/additional-methods.min.js"></script>
		<script src="js/localization/messages_zh.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$("#signup").validate({
				rules : {
					username : {
						required : true,
						alphanumeric : true,
						remote : "rest/m/user/search/names"
					},
					email : {
						required : true,
						email : true,
						remote : "rest/m/user/search/emails"
					},
					password : {
						required : true
					},
					conpassword : {
						required : true,
						equalTo : "#password"
					}
				},
				
				messages:{
					username:{
						required: "请输入登录名",
						alphanumeric: "登录名由字母和数字组成",
						remote: "登录名已经存在"
					},
					email:{
						required: "请输入登录名",
						email: "邮箱格式不正确",
						remote: "邮箱已经存在"
					},
					password:{
						required: "请输入密码"
					},
					conpassword:{
						required: "请再次输入密码",
						equalTo: "密码不一致，请重新输入"
					},
				},
				
				highlight: function(form) {
					$(form).closest('.form-group').removeClass('has-success').addClass('has-error');
				},
				
				unhighlight: function(element, errorClass, validClass){
					$(element).parents('.form-group').removeClass('has-error');
				},
				
				submitHandler : function() {  
					
					var data = "{\"name\":\""+$("#username").val()+"\",";
					data += " \"email\":\""+$("#email").val()+"\",";
					data += " \"password\":\""+$("#password").val()+"\"}";
					$.ajax({
				    	type : "POST",
				    	url : "rest/m/user",
				    	contentType : "application/json; charset=utf-8",
				    	data : data,
				    	success : function() {
				    		window.location = "login.html?registry=true";
				    	}
					});
		        }
			});
		
		});
		
		</script>
