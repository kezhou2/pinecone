log4j.rootCategory=debug,stdout,memory,file

log4j.appender.stdout=org.apache.log4j.ConsoleAppender 

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 

log4j.appender.stdout.layout.ConversionPattern=%5p %d{yyyy MM dd HH:mm:ss} (%F:%L) - %m%n 

log4j.appender.memory.layout=org.apache.log4j.PatternLayout 

log4j.appender.memory.MaxBufferSize=200 

log4j.appender.memory.layout.ConversionPattern=%5p %d{yyyy MMM dd HH:mm:ss} (%F:%L) [%t] - %m%n 

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender

log4j.appender.file.DatePattern='.'yyyy-MM-dd

log4j.appender.file.File=logs/Log.txt 

log4j.appender.file.Threshold=Debug

log4j.additivity.file = false

log4j.appender.file.layout=org.apache.log4j.PatternLayout 

log4j.appender.file.layout.ConversionPattern=%5p %d{yyyy MM dd HH:mm:ss} (%F:%L) [%t] - %m%n 